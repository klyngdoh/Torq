    <link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="assets/plugins/fontawesome/css/font-awesome.min.css" rel="stylesheet">

    <link href="assets/plugins/datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet">

    <link href="assets/css/theme.css" rel="stylesheet">

</head>
<body id="home" class="wide">

<div class="wrapper">

    <header class="header fixed">
        <div class="header-wrapper">
            <div class="container">

                <div class="logo">
                    <a href="index.html"><img src="assets/img/logo-rentit.png"/></a>
                </div>

                <nav class="navigation closed clearfix">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <ul class="nav sf-menu">
                                </li>
                                <li><a href="#">Vehicles</a></li>
                                <li><a href="login.html">Login</a></li>
                                <li><a href="faqs.html">FAQS</a></li>
                                <li><a href="contact.html">Contact</a></li>
                            </ul>

                        </div>
                    </div>

                    <div class="swiper-scrollbar"></div>
                </nav>


            </div>
        </div>

    </header>



    <div class="content-area">

        <section class="page-section color">

            <div class="container">

                <div class="row">

                    <div class="col-md-8 text-left">

                        <h2 class="block-title"><span>Register</span></h2>

                        <form name="register-form" method="post" action="#" class="register-form" id="register-form">

                            <div class="outer required">
                                <div class="form-group af-inner">
                                    <label class="sr-only" for="fname">First Name</label>
                                    <input
                                            type="text" name="name" id="fname" placeholder="First Name" value=""
                                            size="30" data-toggle="tooltip" title="First Name is required"
                                            class="form-control placeholder"/>
                                </div>
                            </div>

                            <div class="outer required">
                                <div class="form-group af-inner">
                                    <label class="sr-only" for="lname">Last Name</label>
                                    <input
                                            type="text" name="name" id="lname" placeholder="Last Name" value=""
                                            size="30" data-toggle="tooltip" title="Last Name is required"
                                            class="form-control placeholder"/>
                                </div>
                            </div>

                            <div class="outer required">
                                <div class="form-group af-inner">
                                    <label class="sr-only" for="email">Email</label>
                                    <input
                                            type="email" name="email" id="email" placeholder="Email" value="" size="30"
                                            data-toggle="tooltip" title="Email is required"
                                            class="form-control placeholder"/>
                                </div>
                            </div>

                            <div class="outer required">
                                <div class="form-group af-inner">
                                    <label class="sr-only" for="username">Username</label>
                                    <input
                                            type="text" name="username" id="username" placeholder="Username" value=""
                                            size="30" data-toggle="tooltip" title="Username is required"
                                            class="form-control placeholder"/>
                                </div>
                            </div>

                            <div class="outer required">
                                <div class="form-group af-inner">
                                    <label class="sr-only" for="password">Password</label>
                                    <input
                                            type="password" name="password" id="password" placeholder="Password"
                                            value="" size="30" data-toggle="tooltip" title="Password is required"
                                            class="form-control placeholder"/>
                                </div>
                            </div>

                            <div class="outer required">
                                <div class="form-group af-inner">
                                    <label class="sr-only" for="verify">Verify Password</label>
                                    <input
                                            type="password" name="verify" id="verify" placeholder="Verify Password"
                                            value="" size="30" data-toggle="tooltip" title="Verification is required"
                                            class="form-control placeholder"/>
                                </div>
                            </div>

                            <div class="outer required">
                                <div class="form-group af-inner has-icon">
                                    <label class="sr-only" for="dob">Date of Birth</label>
                                    <input
                                            type="text" name="dob" id="dob" placeholder="Date of Birth"
                                            size="30" data-toggle="tooltip" title="Date of Birth is required"
                                            class="form-control datepick placeholder"/></input>
                                    <span class="form-control-icon"><i class="fa fa-calendar"></i></span>
                                </div>
                            </div>

                            <div class="outer required">
                                <div class="input-group form-group af-inner">
                                    <label class="input-group-btn">
                                        <span class="form-control btn btn-theme btn-theme-dark">Browse
                                            <input name="license" id="license" type="file"/>
                                        </span>
                                    </label>
                                    <input
                                            type="text" name="licensetext" id="licensetext" placeholder="Driver's License"
                                            value="" size="30" data-toggle="tooltip" title="License is required"
                                            class="form-control placeholder" readonly/>
                                </div>
                            </div>

                            <div class="outer required">
                                <div class="form-group af-inner">
                                    <input type="submit" name="submit"
                                           class="form-button form-button-submit btn btn-theme btn-theme-dark btn-block"
                                           id="submit_btn" value="Register" />
                                </div>
                            </div>

                        </form>


                    </div>

                </div>

            </div>
        </section>




    </div>





</div>

<script src="assets/plugins/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>


<script src="assets/js/theme-ajax-mail.js"></script>
<script src="assets/js/theme.js"></script>

</body>
</html>
