<div class="content-area">

  <section class="page-section sub-page">
    <div class="container">

      <div class="row min-height-500">
        <div class="col-md-4 project-media">
          <div class="login_box">
            <div class="col-md-12 col-xs-12" align="center">
              <div class="line"><h3>{{customerName}} </h3></div>
              <div class="outter"><img src="{{photos[0]}}"
                                       class="image-circle"/></div>

              <img src="assets/img/verified.png" id="verified"/> <span class="white"> Verified User</span>
              <div id="rating"></div> <span id="rating-value">4.6</span>

            </div>
            <div class="col-md-6 col-xs-6 follow line" align="center">
              <h3>
                <i class="fa fa-car"></i><br/>
                10 Trips
              </h3>
            </div>
            <div class="col-md-6 col-xs-6 follow line" align="center">
              <h3><i class="fa fa-comments-o"></i><br/>
                {{commentsNumber}} Reviews
              </h3>
            </div>


          </div>
        </div>
        <div class="col-lg-8 col-md-5 col-sm-7">
          <div class="project-overview">
            <a routerLink="/customer/{{customerId}}/comment"><h1 class="block-title"><span>Reviews</span></h1></a>
          </div>

          <div class="comment-tabs">
            <div class="tab-content">
              <div class="tab-pane active" id="comments-logout">
                <ul class="media-list">

                  <li class="media" *ngFor="let comment of comments">
                    <a class="pull-left" href="#">
                      <img class="media-object img-circle" src="https://s3.amazonaws.com/uifaces/faces/twitter/lady_katherine/128.jpg" alt="profile">
                    </a>
                    <div class="media-body">
                      <div class="well well-lg">
                        <h4 class="media-heading text-uppercase reviews">{{comment.commentorName}}</h4>
                        <ul class="media-date text-uppercase reviews list-inline">
                          <li class="dd">22</li>
                          <li class="mm">09</li>
                          <li class="aaaa">2014</li>
                        </ul>
                        <p class="media-comment">{{comment.comment}}</p>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>

        </div>

      </div>


      <hr class="page-divider"/>
    </div>
  </section>


</div>
